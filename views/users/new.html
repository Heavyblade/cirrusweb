   <title>iFactura - Registro</title>
   <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->

   <!-- Bootstrap CSS-->
   <link rel="stylesheet" href="/public/css/ifactstyles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

   <!-- App CSS-->

   <script src="/public/javascripts/modernizr.js" type="application/javascript"></script>

<body>
   <!-- START wrapper-->
   <div class="row row-table page-wrapper">
      <div class="col-lg-3 col-md-6 col-sm-8 col-xs-12 align-middle">
         <!-- START panel-->
         <div data-toggle="play-animation" data-play="fadeIn" data-offset="0" class="panel panel-dark panel-flat">
            <div class="panel-heading text-center mb-lg">
               <a href="#">
                  <img src="https://s3.amazonaws.com/ifactura/ifact_logo.png" alt="Image" class="block-center img-rounded">
               </a>
               <p class="text-center mt-lg">
                  <strong>Registrate</strong>
               </p>
            </div>
            <div class="panel-body">
               <form role="form" action="/users" method="POST">
                  <div class="form-group has-feedback">
                     <label for="signupInputEmail1" class="text-muted">Email:</label>
                     <input id="signupInputEmail1" name="email" type="email" placeholder="Entra el email" class="form-control">
                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <label for="signupInputPassword1" class="text-muted">Contrase単a</label>
                     <input id="signupInputPassword1" name="password" type="password" placeholder="Contrase単a" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <label for="signupInputRePassword1" class="text-muted">Repite Contrase単a</label>
                     <input id="signupInputRePassword1" type="password" placeholder="Repite Contrase単a" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" name="terms" value="">
                           <span class="fa fa-check"></span>Estoy de acuerdo con los <a href="#">terminos</a>
                        </label>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-success">Registrarse</button>
               </form>
            </div>
         </div>
         <!-- END panel-->
      </div>
   </div>
   <!-- END wrapper-->
   <!-- START Scripts-->
   <script src="/public/javascripts/ifactpagesdependencies.js"></script>
   <script src="/public/javascripts/pages.js"></script>
   <!-- END Scripts-->
</body>
