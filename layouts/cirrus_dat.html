    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({type: "GET",
                   dataType: "json",
                   url: "/metadata.json",
                   success: function(result) {
							window.metadata = result.metadata;
                            var grouped   = _.groupBy(result.metadata, function(item) { return(item.project); }),
                                keys      = Object.keys(grouped),
                                i         = keys.length,
                                treeData  = [];

                            for( z=0; z < i; z++ ) {
                                var key = keys[z];
                                var tables = _.map(grouped[key], function(item){ return({href: ("#" + item.id.replace(".", "")),icon: "glyphicon glyphicon-folder-close", text: " " + (item.name || item.singleName)}); });
                                treeData.push({text: key, state: {expanded: (z==0)}, color: "#583F7E", icon: "glyphicon glyphicon-book", nodes: tables});
                            }

                            $('#tree').treeview({color: "#428bca", 
												 data: treeData,
												 backColor: "transparent",
												 showBorder: false,
												 searchResultBackColor: "#53c1a2",
												 searchResultColor: "#FFF"});
							$('#tree').on('nodeSelected', function(event, data) {
								loadTable(data)
							});
                   }
            });
            $("#searchTable").on("click", function(){
                  var value = $("#searchTerm").val();
                  $('#tree').treeview('search', [ value, {
                    ignoreCase: true,     // case insensitive
                    exactMatch: false,    // like or equals
                    revealResults: true,  // reveal matching nodes
                  }]);
            });
        });

    </script>
